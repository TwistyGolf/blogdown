<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blogdown</title>
    </head>
    <body>
        <div id="title-bar">
            <img src="img/blogdown.png" height="20px" />
            <div id="title-menu">
                <div id="file" class="title-menu-button">File</div>
                <div id="edit" class="title-menu-button">Edit</div>
            </div>
            <div id="title-text">
                <span>Blogdown</span>
            </div>
            <div id="title-buttons">
                <div id="minimise" class="title-button">-</div>
                <div id="restore" class="title-button">□</div>
                <div id="close" class="title-button">x</div>
            </div>
        </div>
        <div id="app">
            <div id="sidebar">
                <div id="header">
                    <span>Project Manager</span>
                </div>
                <div id="sidebar-files"></div>
            </div>
            <div id="sidebar-drag" class="dragger"></div>
            <div id="editor">
                <div id="editor-header">
                    <div id="editor-tabs"></div>
                </div>
                <textarea id="editor-textarea"></textarea>
                <div id="editor-flasher" class="flasher"></div>
            </div>
            <div id="preview-drag" class="dragger"></div>
            <div id="preview">
                <div id="preview-header">
                    <span id="preview-header-title">Preview</span>
                </div>
                <div id="preview-content"></div>
            </div>
        </div>
    </body>
    <template id="tab-template">
        <div class="editor-tab">
            <div class="tab-icon">
                <img src="img/icons/md.png" />
            </div>
            <div class="tab-text">example.md</div>
            <div class="tab-edited">⬤</div>
            <div class="tab-close">
                <img src="img/icons/close.png" />
            </div>
        </div>
    </template>
</html>
